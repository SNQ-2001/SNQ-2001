<svg fill="none" viewBox="0 0 800 220" width="800" height="220" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 220px;
					background: #151719;
					background-size: 600% 400%;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
                .waviy {
                    position: relative;
                    -webkit-box-reflect: below -25px linear-gradient(transparent, rgba(0,0,0,.2));
                    font-size: 60px;
                }
                .waviy span {
                    font-size: 70px;
                    font-family: 'Arial Black';
                    position: relative;
                    display: inline-block;
                    color: #fff;
                    text-transform: uppercase;
                    animation: waviy 4.5s infinite;
                    animation-delay: calc(.1s * var(--i));
                }
                @keyframes waviy {
                0%,20%,40%,60%,80%,90%,100% {
                    transform: translateY(0)
                }
                95% {
                    transform: translateY(-20px)
                }
                }
			</style>
			<div class="container">
            <div class="waviy">
            <span style="--i:1">S</span>
            <span style="--i:2">N</span>
            <span style="--i:3">Q</span>
            <span style="--i:4">-</span>
            <span style="--i:5">2</span>
            <span style="--i:6">0</span>
            <span style="--i:7">0</span>
            <span style="--i:8">1</span>
            </div>
			</div>
		</div>
	</foreignObject>
</svg>